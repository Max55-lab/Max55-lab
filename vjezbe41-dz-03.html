<!DOCTYPE html>

<body>
	<p>Pokrenite konzolu pritiskom dugmeta ctrl+shift+c ili Q ili F12 ovisno o web pregledniku</p>
	<script type="text/javascript">
		/*PREKO FOR PETLJE*/
		var n = 1000;

		for (var num = 2; num <= n; num++) 
		{
		  var Prost = true;

		  for (var j = 2; j < num; j++) 
		  {
		    if (num % j === 0) 
		    {
		      Prost = false;
		      break;
		    }
		  }

		  if (Prost) 
		  {
		    console.log(num);
		  }
		}
	</script>
	
</body>
