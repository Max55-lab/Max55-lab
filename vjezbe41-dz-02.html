<body>
	<p>Pokrenite konzolu pritiskom dugmeta ctrl+shift+c ili Q ili F12 ovisno o web pregledniku</p>
	<script type="text/javascript">
		/*PREKO FOR PETLJE*/
		var num=1;
		var n=1000;
		for(num;num<=n;num++)
		{
          if(num%2===0)
          {
          	var kvadrat;
          	var ispis=0;
          	ispis+=num+"<br/>";
          	kvadrat=num*num;
          }
          console.log("Parni broj:"+" "+ispis);
          console.log("Njegov kvadrat:"+" "+kvadrat);
		}

	</script>
