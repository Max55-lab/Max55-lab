<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
	<script type="text/javascript">
		let provjeraBroja = function (broj) 
		{
           if (typeof broj === 'number') 
           {
             return broj * broj; 
           } 
           else 
           {
             return "Pogreška: Nije proslijeđen broj";
           }
        };

console.log(provjeraBroja(5)); 
console.log(provjeraBroja("test")); 

	</script>
</body>
</html>
